<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap');
    </style>
</head>

<body>
    
    <div>
        <h1 class="titulo">Calculadora</h1>

        <div class="structure">
            <section class="screen" id="screen">
                0
            </section>
            
            <div class="bloco-signal">
                <span class="signal" id="signal"></span>
            </div>
            
            <section class="calc-buttons">
                <!-- Camada inicial botões -->
                <div class="calc-button-row">
                    <button class="calc-button double">
                        C
                    </button>

                    <button class="calc-button">
                        &larr;
                    </button>

                    <button class="calc-button">
                        &divide;
                    </button>
                </div>

                <!-- Segunda camada botões -->
                <div class="calc-button-row">
                    <button class="calc-button">
                        7
                    </button>
                    <button class="calc-button">
                        8
                    </button>
                    <button class="calc-button">
                        9
                    </button>
                    <button class="calc-button">
                        &times;
                    </button>
                </div>

                <!-- Terceira camada botões -->
                <div class="calc-button-row">
                    <button class="calc-button">
                        4
                    </button>
                    <button class="calc-button">
                        5
                    </button>
                    <button class="calc-button">
                        6
                    </button>
                    <button class="calc-button">
                        &minus;
                    </button>
                </div>

                <!-- Quarta camada botões -->
                <div class="calc-button-row">
                    <button class="calc-button">
                        1
                    </button>
                    <button class="calc-button">
                        2
                    </button>
                    <button class="calc-button">
                        3
                    </button>
                    <button class="calc-button">
                        &plus;
                    </button>
                </div>

                <!-- Camada final botoões -->
                <div class="calc-button-row">
                    <button class="calc-button double">
                        0
                    </button>
                    <button class="calc-button double">
                        &equals;
                    </button>
                </div>
                <div class="calc-button-row">
                    <div class="my-signature">github.com/devfelipeeduardo</div>
                </div>
                
            </section>
        </div>
    </div>

    <script src="assets/js/script.js" async></script>

</body>

</html>
